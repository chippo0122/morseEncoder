<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts // font-family: 'New Tegomin', serif;-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&family=Playball&display=swap" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/7fc9b57457.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!--Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

    <!--og tags-->
    <meta property="og:title" content="Morse Encoder" />
    <meta property="og:image" content="images/ogpic.jpg" />
    <meta property="og:description" content="morseEncoder encode your text or message into some chunks of dot and dash lol" />

    <link rel="stylesheet" href="all.css">
    <title>Morse Encoder Online</title>
</head>

<body>
    <div class="container-fluid">
        <div id="app">
            <div class="title-sec mb-2">
                <img class="title-pic" src="images/telegraph-key.png" alt="">
                <h1 class="title text-center display-3">Morse Encoder Online</h1>
            </div>
            <div class="user-pennel">
                <input type="text" class="form-control insert text-center fs-4" placeholder="Type your text here"
                    v-model.trim="insert" @keyup.enter="pushStack">
                <div class="out-put fs-1 text-center mt-2 play-ball">
                    {{ encoder }}
                </div>
                <div class="row g-1">
                    <div class="col-12 col-md-6">
                        <a href="" @click.prevent="pushStack"
                            class="btn btn-lg btn-outline-light mt-2 d-block text-center">Add to My Stack</a>
                    </div>
                    <div class="col-12 col-md-6">
                        <a href="" @click.prevent="playMorse"
                            class="btn btn-lg btn-warning mt-2 d-block text-center">Play Telegrah</a>
                    </div>
                </div>
                <ul class="my-stack mt-3 list-unstyled">
                    <stack-item v-for="item in myStack" :item="item" v-on:emittarget="removeStack"
                        v-on:emitsound="playMorse" :key="item.id"></stack-item>
                </ul>
            </div>
            <a href="#" class="alpha" data-bs-toggle="modal"
                data-bs-target="#alphabet">
                <i class="fas fa-font fs-1"></i>
            </a>
            <div class="modal fade" id="alphabet" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content bg-dark">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Morse Code Alphabet</h5>
                            <button type="button" class="btn p-0" data-bs-dismiss="modal">
                                <i class="fas fa-times text-danger fs-3"></i>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="table-responsive w-100">
                                <table class="w-100">
                                    <tr v-for="(item, key) in morseCodeAlpha" v-if=" key !== ' '">
                                        <td class="fs-3">{{ key }} => </td>
                                        <td class="fs-1 play-ball text-right gold">{{ item }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-template" id="stackItem">
        <li class="stack-item py-1 px-2 mt-1 fs-4">
            <div class="content">
                <div class="plain-code">
                    {{ item.plainCode }}
                </div>
                <div class="cipher play-ball">
                    {{ item.cipher }}
                </div>
            </div>
            <div class="stack-ctrl">
                <a @click="emittarget" href="#"><i class="fas fa-times fs-2 text-danger"></i></a>
                <a @click="emitsound" href="#"><i class="fas fa-volume-up text-light"></i></a>
            </div>
        </li>
    </script>

    <script src="all.js"></script>
</body>

</html>
